{% extends "app/base.html" %}

{% block content %}

<div class="container logout-wrap col-11">
    <form method="post" class="form-auth">
        {% csrf_token %}
        <div class="col-md-7 col-10 mx-auto">
            <h4>ログアウト</h4>
            <p>Men's Cosmeからログアウトします。一部のサイトが見れなくなります。<br>
                ログアウトしてよろしいですか？
            </p>
            <div class="logout d-flex justify-content-center row">
                <div class="logout-btn-bg">
                    <button type="submit">はい</button>
                </div>
                <a href="{% url 'index' %}" class="btn d-flex align-items-center justify-content-center">
                    いいえ
                    <span class="material-icons">
                        navigate_next
                    </span>
                </a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
